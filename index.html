<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/default.css">

  <link id="theme-control" rel="stylesheet" href="" >
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 20px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="title">
        <p>calc</p>
      </div>
      <div class="theme-container">
        <div class="theme-text">
          <p>theme</p>
        </div>
        <div class="theme">
          <div class="theme-number-container">
            <p data-theme="theme-1" class="theme-number">1</p>
            <p data-theme="theme-2" class="theme-number">2</p>
            <p data-theme="theme-3" class="theme-number">3</p>
          </div>
          <div class="theme-bar">
            <div class="orange-btn"></div>
          </div>
        </div>   
      </div>
    </header>

    <div class="calculator">
      <div class="result-container">
          <p id="result"></p>
      </div>

      <div class="keyboard">
        <button id="7" class="number">7</button>
        <button id="8" class="number">8</button>
        <button id="9" class="number">9</button>
        <button id="del" class="operator">del</button>
        <button id="4" class="number">4</button>
        <button id="5" class="number">5</button>
        <button id="6" class="number">6</button>
        <button id="+" class="operator">+</button>
        <button id="1" class="number">1</button>
        <button id="2" class="number">2</button>
        <button id="3" class="number">3</button>
        <button id="-" class="operator">-</button>
        <button id="." class="operator">.</button>
        <button id="0" class="number">0</button>
        <button id="/" class="operator">/</button>
        <button id="*" class="operator">x</button>
        <button id="reset" class="operator">reset</button>
        <button id="eval" class="operator">=</button>
      </div>
    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/JesseOlisa">Jesse Ogbonna</a>.
    </div>
  </div>


  
  <script src="./script.js"></script>
</body>
</html>
